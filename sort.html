<!doctype html>
<head>
  <meta charset="utf-8">

  <title>bubble sort</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 <script type="text/javascript" src="https://npmcdn.com/parse@2.1.0/dist/parse.js"></script>

</head>

<body>
	<div>
    <h4>bubble sort 배열의 크기는 10입니다.</h4></li>
    
    <p> input : <input type="text" id = "one"><input type="button" value="input" onclick="input()"></p>
   
      
    <input type="button" value="sort" onclick="sort()"></p>
     <input type="button" value="출력" onclick="printf()"></p>
    


    
    <p> 로그아웃  : <input type="button" value="LOGOUT" onclick="logout()"></p>

  </div>
	<script type="text/javascript">
        Parse.initialize("daniel1717");
        Parse.serverURL="https://daniel1717.herokuapp.com/parse"
     
var arr = new Array(10);
var stack =0;
var a = 0;
function input(){
  
  var id = $("#one").val()
  
  arr[a] = id;
   stack = arr[a];
  a=a+1;
  
  alert("배열의 "+ a + "번째값 :" + stack);

}

function sort(){
  
    
    for(var i = 0; i < arr.length; i++ )
    {
      for(var j = 0; j < arr.length -1 - i; j++)
      {
        if(arr[j] > arr[j + 1])
        {
          var t = arr[j];
          arr[j]= arr[j + 1];
          arr[j + 1] = t;
        }
      }
    }
  }
    function printf(){
   alert("배열의 첫번째값 :" + arr[0]+"\n"+
    "배열의 두번째값 :" +arr[1]+"\n"+
    "배열의 세번째값 :" +arr[2]+"\n"+
    "배열의 네번째값 :" +arr[3]+"\n"+
    "배열의 다섯번째값 :" +arr[4]+"\n"+
    "배열의 요섯번째값 :" +arr[5]+"\n"+
    "배열의 일곱번째값 :" +arr[6]+"\n"+
    "배열의 여덟번째값 :" +arr[7]+"\n"+
    "배열의 아홉번째값 :" +arr[8]+"\n"+
    "배열의 열번째값 :" +arr[9]
    );
 }
   
  
   


    
    function logout() {
          Parse.User.logOut();
          window.location = "signin.html";

        }
	</script>

</body>

</html>
